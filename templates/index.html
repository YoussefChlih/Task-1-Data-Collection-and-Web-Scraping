<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
        <div class="container mt-5">
                <h1>Web Scraper</h1>
                <p class="lead">Extract tables or content from any URL. Choose a selector to target elements, enable dynamic rendering for JS-heavy pages, or paginate results.</p>
                <div class="card p-4">
                <form id="scrapeForm" method="post" action="/scrape" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" name="url" required>
                                <div class="helper">Ex: https://en.wikipedia.org/wiki/List_of_countries_by_GDP_(nominal)</div>
            </div>
            <div class="mb-3">
                <label for="selector" class="form-label">CSS Selector (optional)</label>
                <input type="text" class="form-control" id="selector" name="selector">
                                <div class="helper">Ex: table.infobox, table.wikitable, article p, a.external</div>
            </div>
            <div class="mb-3">
                <label for="format" class="form-label">Output Format</label>
                <select class="form-select" id="format" name="format" required>
                    <option value="csv">CSV</option>
                    <option value="xlsx">Excel</option>
                    <option value="json">JSON</option>
                    <option value="txt">Plain Text</option>
                </select>
            </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="dynamic" name="dynamic">
                                    <label class="form-check-label" for="dynamic">Enable dynamic rendering (Playwright)</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="wait_selector" class="form-label">Wait for selector (optional)</label>
                                <input type="text" class="form-control" id="wait_selector" name="wait_selector" placeholder="#content, .list, table">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <div class="col-md-4">
                                <label for="page_param" class="form-label">Page query param</label>
                                <input type="text" class="form-control" id="page_param" name="page_param" placeholder="page">
                            </div>
                            <div class="col-md-4">
                                <label for="page_start" class="form-label">Start</label>
                                <input type="number" class="form-control" id="page_start" name="page_start" min="1">
                            </div>
                            <div class="col-md-4">
                                <label for="page_end" class="form-label">End</label>
                                <input type="number" class="form-control" id="page_end" name="page_end" min="1">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <div class="col-md-8">
                                <label for="next_selector" class="form-label">Next link selector</label>
                                <input type="text" class="form-control" id="next_selector" name="next_selector" placeholder="a[rel=next], .pagination a.next">
                            </div>
                            <div class="col-md-4">
                                <label for="max_pages" class="form-label">Max pages</label>
                                <input type="number" class="form-control" id="max_pages" name="max_pages" min="1" placeholder="5">
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <div class="col-md-6">
                                <label for="wait_ms" class="form-label">Extra wait (ms)</label>
                                <input type="number" class="form-control" id="wait_ms" name="wait_ms" min="0" step="100" placeholder="1000">
                            </div>
                            <div class="col-md-6">
                                <label for="delay_ms" class="form-label">Delay between pages (ms)</label>
                                <input type="number" class="form-control" id="delay_ms" name="delay_ms" min="0" step="100" placeholder="500">
                            </div>
                        </div>
            <button type="submit" class="btn btn-primary">Scrape</button>
        </form>
                </div>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
